{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete - Agricure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}" />
  </head>
  <body>
    <div class="min-h-screen d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        
        <div class="form-section">
        <div class="form-container">
          <div class="text-center">
            <div class="success-icon mb-4">
              <i class="fas fa-check-circle text-success" style="font-size: 4rem"></i>
            </div>

            <h2 class="form-title mb-3">Password Reset Complete</h2>
            <p class="form-subtitle mb-4">Your password has been successfully reset</p>

            <div class="alert alert-success mb-4">
              <i class="fas fa-shield-alt me-2"></i>
              Your password has been securely updated. You can now sign in with your new password.
            </div>

            <a href="{% url 'accounts:login' %}" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
