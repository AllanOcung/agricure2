{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Agricure - Authentication{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
      .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
      }

      .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
      }

      .auth-header {
        background: var(--primary, #4caf50);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .auth-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .auth-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary, #4caf50);
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
      }

      .btn-primary {
        background: var(--primary, #4caf50);
        border: none;
        border-radius: 8px;
        padding: 0.75rem 2rem;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: var(--primary-dark, #45a049);
        transform: translateY(-2px);
      }

      .auth-links {
        text-align: center;
        margin-top: 1.5rem;
      }

      .auth-links a {
        color: var(--primary, #4caf50);
        text-decoration: none;
        font-weight: 500;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      .alert {
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
      }

      .divider span {
        background: white;
        padding: 0 1rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <i class="fas fa-leaf"></i>
          <h2>{% block header %}Agricure{% endblock %}</h2>
          <p class="mb-0">
            {% block subtitle %}Welcome to our platform{% endblock %}
          </p>
        </div>
        <div class="auth-body">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %} {% block content %} {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
